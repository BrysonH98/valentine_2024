<!DOCTYPE html>
<html lang="en">
  <head>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Noto Serif JP">
    <title>Be My Valentine</title>
	<link rel="stylesheet" href="style/valentines.css">
  </head>
  <body>
  <div class="background centre">
	<button id="btnClickMe" class="button-on centre">
		Click me!
	</button>
		<div id="card" class="card-body centre">
			<img id="goose" class="goose goose-with-heart">
			<h2 id="text">Will you be my Valentine?</h2>
			<div class="button-container centre">
				<div class="button-parent"> 
					<button id="btnYes" class="button-on whole-container-button">
						Yes
					</button>
				</div>
				<div class="button-parent">
					<button id="btnNo" class="button-on whole-container-button">
						No
					</button>
				</div>
			</div>
		</div>
	</div>
	<script src="js/valentines.js"></script>
  </body>
</html>
